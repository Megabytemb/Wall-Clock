<html lang="en" ng-app="WallClockApp">
  <head>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Wall Clock">
  </head>
  <body layout="column" ng-controller="AppCtrl">
	<md-toolbar layout="row">
	  <div class="md-toolbar-tools">
		<md-button ng-click="toggleSidenav('left')" class="md-icon-button">
		  <md-icon md-font-set="material-icons">menu</md-icon>
		</md-button>
		<span flex></span>
		<h1>Home</h1>
		<span flex></span>
	  </div>
	</md-toolbar>
	<div layout="row" flex>
		<div ng-include="'html/nav.html'"></div>
		<div layout="column" flex id="content">
			<md-content layout="column" ng-view flex class="md-padding" style="height: -webkit-calc(100% - 64px)">
			</md-content>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.js"></script>
	
	<script src="js/hue-service.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/factories.js"></script>
  </body>
</html>
